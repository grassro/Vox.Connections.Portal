<form [formGroup]="inputForm" role="form" class="form-horizontal" (submit)="submit()">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Cadastro</h3>
                    <div class="row">
                        <div class="vertical-top pull-right">
                            <button type="button" (click)="submit()" class="btn btn-secondary btn-icon btn-icon-standalone">
                                <i class="fa-share"></i>
                                <span>Salvar</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="nome">Nome Completo</label>
                        <div class="col-sm-10">
                            <input formControlName="nome" id="nome" class="form-control">
                            <validation-message [control]="inputForm.controls['nome']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="nome">E-mail</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="linecons-mail"></i>
                                </span>
                                <input formControlName="email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <validation-message [control]="inputForm.controls['email']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="empresa">Empresa</label>
                        <div class="col-sm-10">
                            <input formControlName="empresa" id="empresa" class="form-control">
                            <validation-message [control]="inputForm.controls['empresa']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="telefone">Telefone</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="linecons-mobile"></i>
                                </span>
                                <input formControlName="telefone" id="telefone" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <validation-message [control]="inputForm.controls['telefone']" mask="\(99\)9999\-9999" (change)="fieldchanged('telefone', $event)"></validation-message>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="celular">Celular</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="linecons-mobile"></i>
                                </span>
                                <input formControlName="celular" id="celular" class="form-control" mask="\(99\)9999\-99999" (change)="fieldchanged('celular', $event)">
                            </div>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <validation-message [control]="inputForm.controls['celular']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="senha">Senha</label>
                        <div class="col-sm-4">
                            <input type="password" formControlName="senha" id="senha" class="form-control">
                            <validation-message [control]="inputForm.controls['senha']"></validation-message>
                        </div>
                        <label class="col-sm-2 control-label" for="confirmasenha">Confirme a Senha</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="password" formControlName="confirmasenha" id="confirmasenha">
                            <validation-message [control]="inputForm.controls['confirmasenha']"></validation-message>
                        </div>
                        <div *ngIf="compareSenhaErrorMessage" class="col-sm-offset-2 col-sm-10">
                            <span class="text-danger">{{compareSenhaErrorMessage}}</span>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>
                </div>
            </div>
        </div>
    </div>
</form>
