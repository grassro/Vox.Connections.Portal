  <div class="page-container">
    <div class="main-content row">
      <div class="col-sm-6 col-md-offset-3">
        <form [formGroup]="formLogin" role="form" id="login" novalidate="novalidate">
          <div class="form-group">
            <label class="control-label" for="email">E-mail</label>
            <input type="text" formControlName="email" id="email" class="form-control" name="email" autocomplete="off" (keyup.enter)="submit()">
            <validation-message [control]="formLogin.controls['email']"></validation-message>
          </div>

          <div class="form-group">
            <label class="control-label" for="senha">Senha</label>
            <input type="password" formControlName="senha" id="senha" class="form-control" name="senha" autocomplete="off" (keyup.enter)="submit()">
            <validation-message [control]="formLogin.controls['senha']"></validation-message>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary  btn-block text-left" (click)="submit()" [disabled]="logggingIn">
              <i class="fa-lock"></i>
              Log In
            </button>
          </div>

          <div *ngIf="errorMessage" class="errors-container">
            {{errorMessage}}
          </div>

          <div class="login-footer">
            <!-- <a href="#">Forgot your password?</a> -->

            <!-- <div class="info-links">
            <a href="#">ToS</a> -
            <a href="#">Privacy Policy</a>
          </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
